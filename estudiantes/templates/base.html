<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Académico{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #003366;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #ffffff !important;
        }
        .nav-link:hover {
            background-color: #0055aa;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- 🔹 NAVBAR -->
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">🏫 Unidad Educativa Maria de la Merced</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">🏠 Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="/registrar/">📝 Registrar</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/">⚙️ Panel Admin</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="/logout/">🚪 Salir</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 🔹 CONTENIDO DE LAS PÁGINAS -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
